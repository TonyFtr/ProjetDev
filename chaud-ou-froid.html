<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Jeu du Chaud ou Froid</title>
  <link rel="stylesheet" href="Chaud-Froid.css">
</head>
<body class="gradient">
    <a href="index.html"><button id="retour-menu">Retour au menu</button></a>
    <a href="" style="text-decoration: none;color:#fff;" ><button id="choix-difficulté">Choix difficulté</button></a>
    <h1>Jeu du Chaud ou Froid</h1>
  <p>Le but du jeu est de deviner un nombre entre 1 et un maximum, selon la difficulté.</p>
  
  <div id="difficulte">
    <h2>Choisissez une difficulté :</h2>
    <button onclick="choisirDifficulte(50)">Facile (1-50)</button>
    <button onclick="choisirDifficulte(100)">Moyen (1-100)</button>
    <button onclick="choisirDifficulte(200)">Difficile (1-200)</button>
  </div>
  
  <div id="game">
    <h2>Devinez le nombre !</h2>
    <p>Entrez un nombre entre 1 et <span id="max-number"></span> :</p>
      <label>
        Entrez un nombre :
        <input type="number" id="user-input" min="1" />
        </label>
    <button onclick="verifierReponse()">Vérifier</button>
    
    <div id="message"></div>
  </div>
  <script src="jeux/Chaud-Froid.js"></script>
 </body>
</html>
